<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CashBackApp</title>
</head>
<body style="background-color: rgb(73, 44, 100);">
    
    <div class="container d-flex justify-content-center align-items-center m-5">
        <div class="center-box h-50 w-50 border border-secondary-subtle rounded-2">
            <div class="text-center m-3">
                <span class="text-white h3">Calculate your CashBack - 3%</span>
            </div>
            <div id="alertContainer" class="alert alert-warning d-flex justify-content-center m-2 d-none" role="alert">
                <span id="cashBack">Your cashback is 45$</span>
            </div>
            <div class="input-group m-1 p-1 w-auto">
                <input id="inputCash" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">$</span>
            </div>
            <div class=" gap-2 justify-content-center d-flex">
                <button id="addBtn" class="btn btn-warning" type="button">Add</button>
                <button id="displayBtn" class="btn btn-secondary" type="button">Display</button>
            </div>
            <div class="m-2 p-2" style="overflow-y: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                                <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                                <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z"/>
                            </svg></th>
                            <th scope="col">Cashback</th>
                            <th scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                            </svg></th>
                        </tr>
                    </thead>
                    <tbody id="listCash"></tbody>
                </table>
            </div>
        </div>
    </div>
    

<script src="./index.js"></script>
</body>
</html>
